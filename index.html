<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body-wrapper">
        <div class="calculator-wrapper">
            <div id="display" class="display">
                <div id="display-text" class="display-text"></div>
            </div>
            <div class="buttons-wrapper">
                <div class="inner-wrapper">
                    <button id="one" class="button">1</button>
                    <button id="two" class="button">2</button>
                    <button id="three" class="button">3</button>
                </div>
                <div class="inner-wrapper">
                    <button id="four" class="button">4</button>
                    <button id="five" class="button">5</button>
                    <button id="six" class="button">6</button>
                </div>
                <div class="inner-wrapper">
                    <button id="seven" class="button">7</button>
                    <button id="eight" class="button">8</button>
                    <button id="nine" class="button">9</button>
                </div>
                <button id="zero" class="zero">0</button>
            </div>
            <div class="function-wrapper">
                <button id="add" class="function-button">+</button>
                <button id="subtract" class="function-button">-</button>
            </div>
            <div class="function-wrapper">
                <button id="multiply" class="function-button">*</button>
                <button id="divide" class="function-button">/</button>
            </div>
            <button id="equals" class="equals">=</button>
            <button id="clear" class="clear">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
